
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <title>Thari - ثري المحاسب الشخصي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .dark body {
            background-color: #0f172a;
        }
        /* منع السحب لتحديث الصفحة في الجوال لتعزيز شعور التطبيق الأصلي */
        body {
            overscroll-behavior-y: contain;
        }
        
        @keyframes entry-slide {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-entry {
            animation: entry-slide 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media print {
            .print\:hidden { display: none !important; }
            body { background-color: white !important; color: black !important; padding: 0 !important; }
            #root { padding: 0 !important; }
            .bg-indigo-600 { background-color: transparent !important; border: 2px solid black !important; }
            .text-white { color: black !important; }
        }
    </style>
