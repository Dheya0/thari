
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Thari - ثري</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --sat: env(safe-area-inset-top, 0px); 
            --sab: env(safe-area-inset-bottom, 0px); 
        }
        
        body { 
            font-family: 'IBM Plex Sans Arabic', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #root { 
            height: 100%; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            position: relative;
            z-index: 10;
        }

        /* Luxury Aurora Background - Subtle */
        .aurora-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background: #0f172a;
        }
        .aurora-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.1;
            animation: move 25s infinite alternate;
        }
        .blob-1 { background: #d97706; top: -300px; right: -200px; }
        .blob-2 { background: #3b82f6; bottom: -300px; left: -200px; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 50px) scale(1.1); }
        }
        
        .glass-effect { 
            backdrop-filter: blur(40px); 
            background-color: rgba(15, 23, 42, 0.7); 
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        
        .bottom-nav-safe {
            padding-bottom: calc(var(--sab) + 1.5rem) !important;
        }

        ::-webkit-scrollbar { display: none; }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            background-size: 200% 100%;
            animation: shimmer 4s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-luxury-pop {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Marquee Animation for RTL */
        @keyframes scroll-rtl {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }
        .animate-marquee-rtl {
            animation: scroll-rtl 30s linear infinite;
        }
        .pause:hover {
            animation-play-state: paused;
        }
        .mask-gradient-x {
            mask-image: linear-gradient(to left, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to left, transparent, black 15%, black 85%, transparent);
        }
        
        /* Critical Print Styles - Ensure only report is visible */
        @media print {
            body {
                background: white !important;
                color: black !important;
                height: auto !important;
                overflow: visible !important;
            }
            .aurora-bg, header, nav, .glass-effect, .no-print, button, .settings-ui { 
                display: none !important; 
            }
            #root {
                display: block !important;
                height: auto !important;
                position: static !important;
                overflow: visible !important;
            }
            /* Hide everything in App except the report */
            #root > *:not(#printable-report) {
                display: none !important;
            }
            #printable-report { 
                display: block !important; 
                position: static !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                color: black !important;
            }
            @page {
                margin: 1cm;
                size: A4;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>
</head>
<body>
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
